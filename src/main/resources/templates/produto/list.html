<div th:insert="fragments/header :: modelheader"></div>
<div class="container">
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Descrição</th>
            <th scope="col">Valor</th>
        </tr>
    </thead>
    <tr th:each="p : ${produtos}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.descricao}"></td>
        <td th:text="${#numbers.formatCurrency(p.valor)}"></td>
        <td><a th:href="@{/produto/edit/{id}(id=${p.id})}"><button class="btn btn-light">Editar</button></a></td>
        <td><a onclick="return window.confirm('Tem certeza que deseja deletar este registro?')" th:href="@{/produto/remove/{id}(id=${p.id})}"><button class="btn btn-danger">Excluir</button></a></td>
    </tr>
</table>
</div>
<div th:insert="fragments/footer :: modelfooter"></div>
