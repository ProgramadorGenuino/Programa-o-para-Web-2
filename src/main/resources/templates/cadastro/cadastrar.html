<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"  th:fragment="modelheader">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css" rel="stylesheet"/>
        <style>
            .titulo{
                text-align: center;
                margin-bottom: 2rem;
            }
            body{
                font-family: 'Poppins', sans-serif;
            }
        </style>
    </head>
    <body class="jumbotron">
        <div class="container">
            <div class="alert alert-danger" th:errors="${clientePF.*}" style="margin: 10px;"></div>
            <h1 class="titulo">Cadastro</h1>
            <form th:action="@{/cadastrar/save}" th:object="${clientePF}" method="POST">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Nome de Usuário</label>
              <input type="text" class="form-control" id="inputEmail4" th:field="*{usuario.login}" placeholder="Apelido">
            </div>
            <div class="form-group col-md-6">
              <label>Senha</label>
              <input type="password" class="form-control" id="inputPassword4" th:field="*{usuario.password}" placeholder="Senha">
            </div>
          </div>
          <div class="form-group">
            <label>Seu nome Completo</label>
            <input type="text" class="form-control" id="inputAddress" th:field="*{nome}" placeholder="Nome de Cliente">
          </div>
          <div class="form-group">
            <label>CPF/CNPJ</label>
            <input type="text" class="form-control" id="inputAddress2" th:field="*{cpf}" placeholder="999.999.999-99">
          </div>
          <div class="form-row">
            <!--<div class="form-group col-md-6">
              <label for="inputCity">Cidade</label>
              <input type="text" class="form-control" id="inputCity">
            </div>-->
            <div class="form-group col-md-4">
              <label for="inputEstado">Tipo de Registro</label>
              <select id="inputEstado" class="form-control">
                  <option selected>Pessoa Física</option>
                <option>Pessoa Juridica</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        </div>
    </body>
</html>
